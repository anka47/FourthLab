<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Web Application</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<h:form>
    <h1>Web Application</h1>

    <p>
        Удаление концевых символов (первый аргумент – строка, второй – количество символов, которые надо удалить, результат
        – уменьшенная строка)
    </p>
    <p>
        <label for="firstString">Строка</label>
        <h:inputText id="firstString" title="Введите строку" required="true" value="#{actionBean.firstString}"
                     requiredMessage="Строка не должна быть пустой">
            <f:converter converterId="converter.NumberConverter"/>
        </h:inputText>
    </p>

    <p>
        <label for="numberString">Число</label>
        <h:inputText id="numberString" title="Введите число" required="true" value="#{actionBean.numberString}"
                     requiredMessage="Введите число"/>
    </p>
    <p>
        <h:commandButton action="result" value="Подтвердить"/>
    </p>
</h:form>
</html>
