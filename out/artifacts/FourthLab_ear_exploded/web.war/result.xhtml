<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h1>Web Application</h1>

    <p>
        Удаление концевых символов (первый аргумент – строка, второй – количество символов, которые надо удалить, результат
        – уменьшенная строка)
    </p>
    <p>
        <label for="firstString">Строка:</label>
        <h:outputText id="firstString" value="#{actionBean.firstString}"/>
    </p>
    <p>
        <label for="numberString">Число:</label>
        <h:outputText id="numberString" value="#{actionBean.numberString}"/>
    </p>
    <p>
        <label for="result">Результат</label>
        <h:outputText id="result" value="#{actionBean.cut}"/>
    </p>
    <p>
        <h:outputLink id="backToHome" value="index.xhtml">Возврат на исходную страницу</h:outputLink>
    </p>
     <p>
    <h:outputLink id="xml" value="result.xml">Скачать результат</h:outputLink>
</p>
</h:form>
</html>
